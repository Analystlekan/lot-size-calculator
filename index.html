<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forex Lot Size Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
        }
        input, button {
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Forex Lot Size Calculator</h2>
        <label for="accountBalance">Account Balance ($):</label>
        <input type="number" id="accountBalance" placeholder="Enter account balance">

        <label for="riskPercentage">Risk Percentage (%):</label>
        <input type="number" id="riskPercentage" placeholder="Enter risk percentage">

        <label for="stopLoss">Stop Loss (pips):</label>
        <input type="number" id="stopLoss" placeholder="Enter stop loss in pips">

        <label for="pair">Currency Pair:</label>
        <select id="pair">
            <option value="10">Major Pairs (EUR/USD, GBP/USD, etc.)</option>
            <option value="100">JPY Pairs (USD/JPY, EUR/JPY, etc.)</option>
        </select>

        <button onclick="calculateLotSize()">Calculate Lot Size</button>

        <h3 id="result"></h3>
    </div>

    <script>
        function calculateLotSize() {
            let balance = parseFloat(document.getElementById("accountBalance").value);
            let riskPercentage = parseFloat(document.getElementById("riskPercentage").value);
            let stopLoss = parseFloat(document.getElementById("stopLoss").value);
            let pipValue = parseFloat(document.getElementById("pair").value);

            if (isNaN(balance) || isNaN(riskPercentage) || isNaN(stopLoss)) {
                document.getElementById("result").innerText = "Please enter valid numbers";
                return;
            }

            let riskAmount = (riskPercentage / 100) * balance;
            let lotSize = riskAmount / (stopLoss * pipValue);

            document.getElementById("result").innerText = "Recommended Lot Size: " + lotSize.toFixed(2) + " lots";
        }
    </script>
</body>
</html>
